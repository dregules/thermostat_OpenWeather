<body>
  <h1>
    <span id="currentTemp"> </span>&deg;C
  </h1>
  <h2>
    <span id="currentCity"> </span>
  </h2>
  <button class = "tempAlter" type="button" id="increaseTemp">
    <p class = "button-text">
      Increase <br />
      Temperature
    </p>
  </button>
  <button class = "tempAlter" type="button" id="decreaseTemp">
    <p class="button-text">
      Decrease<br />
      Temperature
    </p>
  </button>
  <br />
  <button class = "reset" type="button" id="resetTemp">
    <p class="button-text">
      Reset Temperature
    </p>
  </button>
  <form>
    <span class="label">Power Save Mode </span><input type="checkbox" id="powerSave" checked>
  </form>

  <form method="post" name='cityForm'>
    <input type="text" name="city" placeholder="Enter City">

  </form>
